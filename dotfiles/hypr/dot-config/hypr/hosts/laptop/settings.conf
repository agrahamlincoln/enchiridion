# Laptop-specific Hyprland settings
# Optimized for portable devices with touchpad and smaller screens

# Laptop-specific input settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        tap-to-click = true
        disable_while_typing = true
        scroll_factor = 1
    }
}

windowrulev2 = scrolltouchpad 8, class:^(kitty)$

# Enhanced gesture configuration for laptop touchpad
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3                 # Number of fingers for workspace swipe
    workspace_swipe_distance = 300              # Distance in pixels before switching workspace
    workspace_swipe_cancel_ratio = 0.5          # Ratio to cancel swipe (0.0 - 1.0)
    workspace_swipe_min_speed_to_force = 30     # Minimum speed to force workspace change
    workspace_swipe_create_new = true           # Create new workspace if swiping past last one
    workspace_swipe_forever = false             # Keep swiping even after reaching end
    workspace_swipe_use_r = false               # Use 'r' for reverse direction
}

# Slightly smaller gaps for laptop screens
general {
    gaps_in = 2      # Reduced from 5
    gaps_out = 5    # Reduced from 20

    border_size = 2

    # Arch Linux Color Theme
    col.active_border = rgb(1793d1)
    col.inactive_border = rgb(333333)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Slightly reduced visual effects for better battery life
decoration {
    rounding = 8     # Reduced from 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 3        # Reduced from 4
        render_power = 2 # Reduced from 3
        color = rgba(0a0a0abb)
    }

    blur {
        enabled = true
        size = 2         # Reduced from 3
        passes = 1
        vibrancy = 0.1696
    }
}
