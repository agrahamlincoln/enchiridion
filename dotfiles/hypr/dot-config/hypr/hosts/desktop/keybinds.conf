# Dvorak layout-specific keybindings
# Optimized for Dvorak keyboard layout (all other machines)

# Window management - Dvorak layout
# Q -> apostrophe in Dvorak, V -> period in Dvorak
bind = $mainMod SHIFT, apostrophe, killactive,
bind = $mainMod, period, togglefloating,
bind = $mainMod SHIFT, period, pin

# File manager and menu - using Dvorak positions
# T -> Y in Dvorak, D -> E in Dvorak
bind = $mainMod, Y, exec, $fileManager
bind = $mainMod, E, exec, $menu

# Window and layout management using natural Dvorak positions
bind = $mainMod, semicolon, togglesplit, # dwindle (semicolon is in same position on both layouts)

# Movement with arrow keys (universal)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Dvorak-optimized navigation using DHTN (equivalent to QWERTY's HJKL)
# D = left, H = down, T = up, N = right
bind = $mainMod, D, movefocus, l
bind = $mainMod, N, movefocus, r
bind = $mainMod, T, movefocus, u
bind = $mainMod, H, movefocus, d

# Move windows with Dvorak navigation keys
bind = $mainMod SHIFT, D, movewindow, l
bind = $mainMod SHIFT, N, movewindow, r
bind = $mainMod SHIFT, T, movewindow, u
bind = $mainMod SHIFT, H, movewindow, d