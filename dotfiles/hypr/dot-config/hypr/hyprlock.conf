# Hyprlock configuration
# Screen lock for Hyprland with Arch Linux theme

# General settings
general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
}

# Background configuration with blur effect
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field for password entry
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.4
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(1793d1)  # Arch blue for active border
    inner_color = rgb(333333)  # Dark grey for background
    font_color = rgb(ffffff)   # White text
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = Enter Password
    hide_input = false
    rounding = 10
    check_color = rgb(00ff99)  # Green when checking
    fail_color = rgb(ff6633)   # Orange/red when failed
    fail_text = Authentication failed!
    fail_timeout = 2000
    capslock_color = rgb(ffaa00)  # Yellow for caps lock
    numlock_color = rgb(ffaa00)   # Yellow for num lock
    bothlock_color = rgb(ffaa00)  # Yellow for both locks
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = rgb(ffffff)
    font_size = 64
    font_family = JetBrains Mono Nerd Font
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(000000)
    shadow_boost = 1.2

    position = 0, 160
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgb(ffffff)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(000000)
    shadow_boost = 1.2

    position = 0, 100
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = rgb(1793d1)  # Arch blue
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(000000)
    shadow_boost = 1.2

    position = 0, -100
    halign = center
    valign = center
}

# Host label
label {
    monitor =
    text = cmd[update:60000] echo "@$(hostname)"
    color = rgb(cccccc)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(000000)
    shadow_boost = 1.2

    position = 0, -130
    halign = center
    valign = center
}
