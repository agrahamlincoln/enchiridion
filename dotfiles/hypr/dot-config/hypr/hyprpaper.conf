# Hyprpaper configuration (v0.8+ block syntax)
# https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

splash = false
ipc = false

# Rotate through wallpapers in the directory every 60 seconds on all monitors.
# monitor must be the first key; empty = fallback for all monitors.
wallpaper {
    monitor =
    path = ~/Images/Wallpapers/
    fit_mode = cover
    timeout = 60
}
